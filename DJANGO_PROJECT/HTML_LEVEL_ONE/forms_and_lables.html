<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Hotel Feedback Form</h2>
    <form>
      <h3> Are From The US? or Outside The US?</h3>
      <label for="inusa">Inside:</label>
      <input id="inusa"type="radio" name="location" value="Inside">
      <label for="outusa">Outside:</label>
      <input id="outusa"type="radio" name="location" value="Outside">
      <h2>How was your service</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="Bad">1</option>

      </select>
      <p>Any other feedback?</p>
      <textarea name="MyText" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">



    </form>
  </body>
</html>
