<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note. First Name, Last Name, Password and Email are Required</p>
    <form action="thankyou.html" method="get">
      <label for="first name">First name: </label>
      <input id='first name' type="text" name="" placeholder="First name" required>

      <label for="Last name">last name: </label>
      <input id='Last name' type="text" name="" placeholder="Last name" required><br></br>

      <p></p>

      <label for="Mail">Email:</label>
      <input id="Mail" type="text" name="" value="" placeholder="Username@gmail.com" required>

      <label for="Pass">Password:</label>
      <input type="Password" name="" value="" required>
      <p>Are you over age 18?</p>
      <label for="Y">Yes: </label>
      <input id="Y" type="radio" name="over" value="yes">

      <label for="N">No: </label>
      <input id="N" type="radio" name="over" value="No">
      <p>Do you have a credit card or paypal?</p>
      <select name="Payment">
        <option value="cc"> Credit Card: </option>
        <option value="pp"> PayPal: </option>

      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up!">

    </form>
  </body>
</html>
