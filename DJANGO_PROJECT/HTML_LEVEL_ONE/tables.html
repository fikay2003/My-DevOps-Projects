<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!--table is used to start a table header begins a table attribute-->
    <table border="1">
      <!--table head-->
      <thead>
        <th>Number</th>
        <th>Colour</th>
        <th>Country</th>
      </thead>
      <!--table row-->
      <tr>
        <!--td is table rows-->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
      </<thead>
    </table>

  </body>
</html>
