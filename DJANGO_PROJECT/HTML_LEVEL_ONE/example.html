<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Mayofik Computer Business Center</h1>
    <p>Application Form<p>
      <form>
        <label for="fname">Firstname:</label>
        <input id="fname"type="text" name="" value=""placeholder="Firstname"required>
        <label for="lname">Lastname:</label>
        <input id="lname"type="text" name="" value=""placeholder="Lastname"required>
        <p></p>
        <label for="add">Home address:</label>
        <input id="add"type="text" name="" value=""placeholder="Address"required>
        <p></p>
        <p>Enter Your Age:</p>
        <select  name="Age">
          <option value="Twenty five">25</option>
          <option value="Twenty four">24</option>
          <option value="Twenty three">23</option>
          <option value="Twenty two">22</option>
          <option value="Twenty one">21</option>
          <option value="Twenty">20</option>
          <option value="Ninteen">19</option>
        </select>
        <p>Please Enter Your Qualifications And Years</p>
        <table border="3">
          <thead>
            <th>Qualifications</th>
            <th>Years</th>
            <tr>
              <td>BSC</td>
              <td>2022</td>
            </tr>
            <tr>
              <td>MSC</td>
              <td>2024</td>
            </tr>
          </thead>
        </table>
        <input type="submit" name="" value="submit">

      </form>
  </body>
</html>
